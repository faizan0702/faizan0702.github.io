	<form>
		<header><h2><b>Add purchase</b></h2></header>
		<table>
			<tr>
				<td>
					customer:<input type="text" name="customer_name">
				</td>
			</tr>
			<tr>
				<td>billing address:<input type="textarea" name="billing_address"></td>
			</tr>
			<tr><td>
				invoice number:<input type="number" name="invoice_number">	
			</td></tr>
			<tr>
				<td>
					invoice date:<input type="date" name="invoice_date">
				</td>
			</tr>
			<tr>
				<td>state to supply;<input type="text" name="suply_state" list="state"></td>
			</tr>
			<datalist id="state">
				<option value="gujrat">gujrat</option>
				<option value="maharastra">maharastra</option>
				<option value="madyapradesh">madyapradesh</option>
				<option value="delhi">delhi</option>
				<option value="panjab">panjab</option>
			</datalist>
		</table>
		<table border="1">
			<th>
				<td>#</td>
				<td>item</td>
				<td>qty</td>
				<td>unit</td>
				<td>price per unit</td>
				<td>discount </td>
				<td>tax</td>
				<td>amount</td>
			</th>
			<tr><td>h</td><td>row</td></tr>
		</table>
		<table>
			<tr><td>total<input type="number" name="total_amount"></td></tr>
			<tr><td>recieved<input type="number" name="recieved_amount"></td></tr>
			<tr>
				<td>
					balance:<input type="number" name="balance_amount">
				</td>
			</tr>
		</table>
		<button name="save">save</button>
	</form>
